name: YouTube Downloader

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'YouTube video URL'
        required: true
        type: string

jobs:
  download-video:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download video using yt-dlp
      run: |
        echo "Downloading video: ${{ inputs.video_url }}"
        .\ytdlp.exe --cookies cookies.txt --no-playlist --output "download.%(ext)s" "${{ inputs.video_url }}"

    - name: Upload video as artifact
      uses: actions/upload-artifact@v4
      with:
        name: downloaded-video
        path: download.*
