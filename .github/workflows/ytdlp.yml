name: Run yt-dlp on Windows

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'YouTube video URL'
        required: true
        default: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'

jobs:
  download-video:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Run yt-dlp.exe to download video
        run: .\ytdlp.exe "${{ github.event.inputs.video_url }}" -o "downloaded_video.%(ext)s"
